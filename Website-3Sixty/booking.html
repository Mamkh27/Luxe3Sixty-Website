<!DOCTYPE html>
<html lang="en">
  <head>

  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    <script type="text/javascript" src="booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/page4.css" />

    <title>Booking</title>
  </head>

  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="/Website-3Sixty/index.html"
          ><span style="font-family: IBM Plex Sans; color: black">LUXE </span
          ><span style="font-family: Water Brush">3Sixty</span>
        </a>
        <img
          style="width: 1em"
          id="mobile-cta"
          class="mobile-menu"
          src="images/menu.svg"
          alt="Open
        Navigation"
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/exit-button.svg"
            alt="Close Navigation"
          />

          <ul class="secondary-nav">
            <li class="current">
              <a href="index.html">HOME</a>
            </li>
            <li><a href="how-it-works.html">HOW IT WORKS</a></li>
            <li><a href="#">OUR TEAM</a></li>
            <li class="book-now-cta"><a href="booking.html">BOOK THE BOOTH</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <img class="hero-img" src="images/hero-banner.jpg" alt="Banner" />
      </div>
    </section>
    <div class="booking-section">
      <div class="header">
        <p class="title">Book Luxe 3Sixty Below:</p>
        <p class="hour-minimum">2 Hr. Min</p>
      </div>
      <div class="booking-form">
        <div class="address">
          <h3>Venue Address</h3>
          <input id="venue-address"
          name="venue-address"
          required
          autocomplete="off" />
        </div>
        <div class="event-date">
          <h3>Event Date</h3>
          <input type="Date" id="myID" />
        </div>
        <div class="time">
        <div class="start-time">
          <h3>Start Time</h3>
          <input class="start" type="Date" id="start-time" />
        </div>
        <div class="end-time">
          <h3>End Time</h3>
          <input type="Date" id="end-time" />
        </div>
    </div>
        <div class="get-quote-btn">
        <button href="#" onclick="getQuoteBtnPressed()" class="book-now-cta-2">Get Quote</button>
        </div>
    </div>
    <script>
      flatpickr("#myID", {
        dateFormat: "D F d Y",
      });

      flatpickr("#start-time", {
        enableTime: true,
        noCalendar: true,
        time_24hr: true,
        dateFormat: "h:i:K",
      });
      flatpickr("#end-time", {
        enableTime: true,
        noCalendar: true,
        time_24hr: true,
        dateFormat: "h:i:K",
      });

      
      const mobileBtn = document.getElementById("mobile-cta");
      nav = document.querySelector("nav");
      mobileBtnExit = document.getElementById("mobile-exit");

      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });

      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });

    //Google API
   
     
    </script>
 
  </body>
</html>
